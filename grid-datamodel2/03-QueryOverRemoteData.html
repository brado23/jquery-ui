<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Data model: Query over remote data</title>
	<link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
	<link rel="stylesheet" href="grid.css">
	<script src="../jquery-1.4.4.js"></script>
	<script src="jquery.tmpl.js"></script>
	<script src="jquery.tmplPlus.js"></script>
	<script src="../ui/jquery.ui.core.js"></script>
	<script src="../ui/jquery.ui.widget.js"></script>
	<script src="../ui/jquery.ui.menu.js"></script>
	<script src="../ui/jquery.ui.autocomplete.js"></script>
	<script src="grid.js"></script>
	<script src="jquery.datalink2.js"></script>
	<script src="jquery.datasource.js"></script>
	<script src="jquery.pager.js"></script>

	<script>

	$(function() {
		// We'll bind this array to a data source, which will control the array's contents.
		var genres = [];

		// Bind a grid to "genres".  The grid will react to array changes.
		// Notice that the grid has no awareness of a data source.
		var genresGrid = $( "#genres" ).grid({
			columns: [ "Name" ],
			source: genres
		}).data( "grid" );
		$.setField(genresGrid, "source", genres);  // TODO -- The widget factory deeply copies options, which loses genres.

		// The data source bound to "genres" controls its contents.
		// The "inputArray" option causes the data source to apply query options locally on refresh().
		// We'll dynamically reconfigure the query options on this data source to change the contents 
		// of "genres".
		var options = $.extend({
			path: "http://odata.netflix.com/Catalog/Genres"
		}, $.dataSource.oDataSettings);
		$([ genres ]).dataSource(options);  // refresh() causes the data source to update the contents of the array to which it's bound.

		// Bind a paging control to the data source managing "genres".  The paging control 
		// determines the paging options on the data source and refreshes the data source on paging clicks.
		// Notice that the pager has no awareness of the "genres" array, since it doesn't need it.
		$("#genresPager").pager({
			dataSource: $([ genres ]).dataSource(),
			pageSize: 5
		});

		// Dynamically change the filter options.
		$("#filter").autocomplete({
			source: function (term) {
				$("#genresPager").pager("setPage", { pageNumber: 0, refresh: false });  // Changing sort resets to page zero.

				if (term.term === "") {
					$([ genres ]).dataSource().option("filter", null).refresh();
				} else {
					$([ genres ]).dataSource().option("filter", {
						property: "Name",
						operator: "Contains",
						value: term.term
					}).refresh();
				}
			},
			minLength: 0
		});

		// Dynamically change the sort options.
		var sorted;
		$("#sortGenres").click(function () {
			$("#genresPager").pager("setPage", { pageNumber: 0, refresh: false });  // Changing sort resets to page zero.

			if (sorted) {
				$([ genres ]).dataSource().option("sort", null).refresh();
			} else {
				$([ genres ]).dataSource().option("sort", {
					property: "Name", 
					direction: "desc"
				}).refresh();
			}
			sorted = !sorted;
			$("#sortGenres").val(sorted ? "Remove sort" : "Sort genres");
		});

		$([ genres ]).dataSource().refresh();
	});
	</script>
</head>
<body>


<h2>Query over remote data</h2>
<p>
<table id="genres">
	<thead>
		<tr>
			<th data-field="Name">Name</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</p>

<p><div id="genresPager"></div></p>

<p class="ui-widget">Genres filter:<input id="filter" type="text"></input></p>

<p><input id="sortGenres" type="button" value="Sort genres"></input></p>

</body>
</html>
